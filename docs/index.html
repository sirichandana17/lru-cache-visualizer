<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LRU Cache Visualizer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>LRU Cache Visualizer</header>

<div class="box">

    <div class="row">
        <input id="cap" type="number" placeholder="Capacity">
        <button onclick="setCap()">Set</button>
    </div>

    <div class="row">
        <input id="key" placeholder="Key">
        <input id="val" placeholder="Value">
        <button onclick="put()">PUT</button>
        <button onclick="get()">GET</button>
        <button onclick="clr()">Clear</button>
    </div>

    <h2>Cache Structure ( LRU â†’ MRU )</h2>

    <p id="msg" class="msg"></p>

    <div id="cache" class="cache"></div>

    <div class="stat">
        <div class="hs">Hits: <span id="hit">0</span></div>
        <div class="ms">Misses: <span id="miss">0</span></div>
    </div>

</div><br>
<script src="script.js"></script>
</body>
</html>
